<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ temp }} {{ main }}</title>
    <link href="{{ base_url }}static/main.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="ico">
        <img src="{{ base_url }}{{ ico }}" alt="{{ main }}" title="{{ main }}" />
    </div>
    <div class="descr">
        <strong>{{ city }}</strong><br/>
        <span class="temp">{{ temp }}</span> {{ description }}<br/>
        {{ timestamp }} UTC
    </div>
</div>
</body>
</html>
